[tool.poetry]
name = "doc2pdf"
version = "0.2.0"
description = "A package to convert Doc files to PDF."
authors = ["Silas Vasconcelos <silasvasconcelos@hotmail.com.br>"]
license = "MIT"
keywords = ["doc2pdf", "doc", "pdf"]
readme = "./README.md"
repository = "https://github.com/silasvasconcelos/doc2pdf"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
ipython = "^7.26.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
